<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .parent{
            border: 6px solid blue;
            height: 300px;
            width: 300px;

            position: relative;
            top: 50px;
            left: 50px;
        }

         .child{
             border: 6px solid red;
             background-color: red;
             height: 300px;
             width: 300px;

             position: relative;
             top: 50px;
             left: 50px;
         }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">CHILD<div>
    </div>
</body>
</html>
